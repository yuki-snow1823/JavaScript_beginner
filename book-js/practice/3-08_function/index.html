<script>
 

  var total = function(price) {
    var tax = 0.08;
    return price + price * tax;
  }
// totalは入れたとこに対し、こういう計算をしますよというもの
// 8000をpriceに入れたことになる
console.log("コーヒーメーカーの値段は" + total(8000) + "(税込)です。");
