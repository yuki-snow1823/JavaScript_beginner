<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <title>template</title>
  <link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <div class="header-contents">
      <h1>タイトル</h1>
      <h2>サブタイトル</h2>
    </div><!-- /.header-contents -->
  </header>
  <div class="main-wrapper">
    <section>
      <p>映画館に行きますか？</p>
      <form id="form" action="thankyou.html">
      <input type="radio" name="frequency">週に一回以上</input><br>
      <input type="radio" name="frequency">週に五回以上</input><br>
      <input type="radio" name="frequency">週に百回以上</input><br>
      <input type="submit" name="送信する" id="submit"></input><br>
    </form>
    <button id="remove">クッキー削除</button>


    </section>
  </div><!-- /.main-wrapper -->
  <footer>JavaScript Samples</footer>
  <script src="../../_common/scripts/js.cookie.js"></script>
  <!-- ライブラリ -->
  <script>
    document.getElementById('form').onsubmit = function(){
      if(Cookies.get('answered') === 'yes'){
        window.alert('回答済みです。アンケートの回答は１度だけです。');
        return false;
      }else{
        Cookies.set('answered','yes',{expires: 7});
      }
    };

    document.getElementById('remove').onclick = function(){
      Cookies.remove('answered');
    };
  </script>
</body>

</html>
