<script>
  
  var num = prompt("数字を入力してください");

  var fizzbuzz = function(num){
    if(num % 3 === 0 && num % 5 === 0){
      return "FizzBuzz!!";
    }else if(num % 5 === 0){
      return "Buzz!!";
    }else if(num % 3 === 0){
      return "Fizz!!";
    }else{
      return num;
    }
  }
 
 alert(fizzbuzz(num));

//  応用してみた。numが入力された数値だから、成り立つ fizzbuzzのnumに何かを入れた戻り値がalertに出る
