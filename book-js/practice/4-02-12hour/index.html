<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>template</title>
<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
<div class="header-contents">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
	<p>最終アクセス日時:<span id="time"></span></p>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
</body>
<script>
  var now = new Date();
  // newされたDateから情報を取得するために、一旦変数を宣言する
  // Railsの時も一旦配列にして抽出したけど、とにかくデータをまず出力する必要がありそう
  var year = now.getFullYear();
  var month = now.getMonth();
  var date =  now.getDate();
  var hour = now.getHours();
  var min = now.getMinutes()
  
  var ampm = "";
  // 一応関数じゃなくても空のものを宣言
  if (hour < 12){
    ampm = "a.m.";
  }else{
    ampm = "p.m";
  }


// itme idの中身のものをoutputの中身と入れ替える∫∫
  var output = year + '/' + +(month +1)+ '/' + date + ''+ (hour % 12) +":" + min +ampm;
  // 12で割ることで12時間表記を作り出した
  document.getElementById('time').textContent = output;

</script>
</html>
